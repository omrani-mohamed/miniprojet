<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://omrani-mohamed.github.io/miniprojet/css/style.css">
    <style>
        .skills-table {
            border-collapse: collapse;
            width: 100%;
        }

        .skills-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .skills-table img {
            width: 100px; 
            height: 80px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Skills</h2>
        <table class="skills-table">
            <tr>
                <td>Teamwork</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/teamwork-icon-isolated-on-transparent-background-png.webp" alt="Teamwork Icon"></td>
                
            </tr>
            <tr>
                <td>Creative thinking</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/5201894.png" alt="Teamwork Icon"></td>
                
            </tr>
            <tr>
                <td>Analytical thinking</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/7095973.png" alt="Teamwork Icon"></td>
                
            </tr>
            <tr>
                <td>Python</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/4990671.png" alt="Teamwork Icon"></td>
                
            </tr>
            <tr>
                <td>C</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/926px-C_Programming_Language.svg.png" alt="Teamwork Icon"></td>
                
            </tr>
            <tr>
                <td>Html,CSS and JS</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/139595915-html5-css3-js-icon-set-web-development-logo-icon-set-of-html-css-and-javascript-programming-symbol.jpg" alt="Teamwork Icon"></td>
                
            </tr>
            <tr>
                <td>Glade and GTK+</td>
                <td><img src="https://omrani-mohamed.github.io/miniprojet/img/png-transparent-glade-interface-designer-gtk-graphical-user-interface-gnome-angle-user-interface-design-triangle.png" alt="Teamwork Icon"></td>
                
            </tr>
        </table>
    </div>
</body>
</html>
